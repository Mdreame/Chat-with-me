<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jiang</title>
        <link rel="shortcut icon" href="./assets/jiang.ico" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <main class="container">
            <div class="msgarea"></div>
            <textarea id="input" name="" placeholder="请输入内容..."></textarea>
            <div id="errMsg" class="errMsg">内容不合法</div>
        </main>
        <script>
            let input = document.getElementById("input");

            /* 
                websocket
            */
            //    与/ws/jiang建立连接
            const ws = new WebSocket("ws://localhost:3000/ws/jiang");
            ws.onopen = () => {
                // console.log(ws.readyState);
                console.log("jiang建立连接");
            };
            ws.onmessage = (res) => {
                console.log(res.data);
                let resBody = res.data.replace("\n", "").split(",");
                let msgArea = document.getElementsByClassName("msgarea")[0];
                //   生成消息html，并添加到消息区
                msgArea.innerHTML += genTemplate(resBody[0], resBody[1]);

                //   新消息滚动到底部
                msgArea.scrollTo({
                    top: msgArea.scrollHeight,
                    behavior: "smooth",
                });
            };
            ws.onclose = () => {
                console.log("连接断开");
            };
            ws.onerror = () => {
                console.log("connecting err");
            };

            //   信息输入监听enter键
            input.onkeyup = (e) => {
                if (e.keyCode === 13) {
                    // 判断输入非空
                    if (input.value.trim() !== "") {
                        ws.send(input.value);
                    } else {
                        let errMsg =
                            document.getElementsByClassName("errMsg")[0];
                        errMsg.style.display = "block";

                        setTimeout(() => {
                            errMsg.style.display = "none";
                        }, 1000);
                    }
                    //清空输入区
                    input.value = "";
                }
            };

            //   生成消息
            function genTemplate(view, value) {
                if (view === "right") {
                    //右侧信息模板
                    return `<div class="msgItem right">
                        <section>${value}</section>
                        <img src="./assets/jiang.jpg" alt="" class="avatar" />
                        </div>`;
                } else if (view === "left") {
                    //   左侧信息模板;
                    return `<div class="msgItem left">
                        <img src="./assets/yun.jpg" alt="" class="avatar" />
                        <section>${value}</section>
                        </div>`;
                } else {
                    return `err`;
                }
            }
        </script>
    </body>
</html>
